
<ion-header>

  <ion-navbar>
    <ion-title>Calificaciones</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card #myCard *ngFor="let item of quotes.dataa.alumnos">
    <ion-card-content>
      <ion-label >{{item.name}} {{item.apellidop}} {{item.apellidom}}</ion-label>
      <ion-item>
        <ion-label floating>Calificacion</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button block color="dark" (click)="save()">Guardar</button>
  </div>
</ion-content>
