<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
<ion-list>
    <ion-item>
        <img src="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX28408818.jpg"  alt="">
      </ion-item>
  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="user"></ion-input>
  </ion-item>

<!-- [(ngModel)]="contra" -->
  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="contra"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button block color="dark" (click)="login()">Ingresar</button>
</div>
<div>
  <p *ngIf="error">Usuario y/o contraseña incorrectos</p>
</div>
</ion-content>
