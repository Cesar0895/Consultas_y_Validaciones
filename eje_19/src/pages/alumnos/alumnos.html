<ion-header>
    <ion-navbar>
      <ion-title>
        Alumnos
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Apellido Paterno</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Apellido Materno</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>  
        <ion-label color="primary">Fecha</ion-label>
        <ion-input type="date"></ion-input>
      </ion-item>
  
  </ion-list>
  
  
  <div padding>
    <button ion-button block color="dark" (click)="save()">Guardar</button>
  </div>
  </ion-content>
